<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpeg" href="https://res.cloudinary.com/duqi6qdia/image/upload/v1708783217/download_t1guxh.jpg" />
    <title>Wikipedia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3c6a2e56d1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Wikipedia Search App</h1>
        <div class="search-bar">
            <input type="search" placeholder="Type a keyword and press Enter or Search" id="searchInput" />
            <button id="searchButton">Search</button>
            <i class="fa-solid fa-magnifying-glass icon" id="searchIcon"></i>
        </div>
        <div class="search-results" id="searchResults"></div>
        <div id="pagination"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
